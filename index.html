function arrayProduct(a) {
    var p = 1;
    for (var i = 0; i < a.length; i += 1) {      
      // s += array[i];  // sum
      p *= a[i];  //product
    }

    return p;
  }

function arraySum(a) {
    var s = 0;
    for (var i = 0; i < a.length; i += 1) {      
       s += a[i];  // sum
      //p *= a[i];  //product
    }

    return s;
  }

function vandermonde (a) {

    var vand = [];

    for(var k = 0; k < a.length; k++) {
      vand.push([]);

      for (var i = 0; i < a.length; i++) {
        vand[k].push(Math.pow(a[k][0],a.length - i -1));
      }

    }

    return vand;
  }



function multiplyMatrices(m1, m2) {
    var result = [];
    for (var i = 0; i < m1.length; i++) {
        result[i] = [];
        for (var j = 0; j < m2[0].length; j++) {
            var sum = 0;
            for (var k = 0; k < m1[0].length; k++) {
                sum += m1[i][k] * m2[k][j];
            }
            result[i][j] = sum;
        }
    }
    return result;
}


function polyProd(A,B) {
  var C = [];

  for(var i = 0; i < A.length+B.length - 1; i++) {
    C[i] = 0;
  }

  for(var j=0; j < A.length; j++) {
    for(var k=0; k < B.length; k++) {
      C[j+k] = C[j+k] + A[j]*B[k];
    }
  }

  return C;
}

function makePoly(points) {
  
  var numer = [];  
  var denom = [];
  var L = []; // final polynomial
  var sign = [];  

  for(var i = 0; i < points.length ; i++) {
    numer[i] = [1];
    denom[i] = 1;
    L[i] = 0;
    sign[i] = "+";
  }

  for(var j = 0; j < points.length ; j++) {
      for(var k = 0; k < points.length ; k++) {
        if (j!=k) {
          numer[j] = polyProd(numer[j],[-points[k][0],1]);          
          denom[j] = denom[j]*(points[j][0]-points[k][0]);          
        }
      }
  }

  var y = [];

  for(var l=0; l < points.length; l++) {
    y[l] = new Fraction(points[l][1]);

    for(var m=0; m < points.length; m++) {
      numer[l][m] = y[l].mul(numer[l][m]).div(denom[l]);
      console.log(numer[l][m]);
    }
  }




  for(var n=0; n < points.length; n++) {
    for(var p=0; p < points.length; p++) {
      L[n] = numer[p][n].add(L[n]);
//      console.log(numer[n][p]);
//      console.log(L[n]);
//      console.log([n,p]);
    }

    if (L[n].n != 0) {

      if (L[n].s == -1) {
        sign[n] = "-";
      }

      if (L[n].d == 1) {
        L[n] = L[n].n.toString();

      } else {
        L[n] = L[n].n.toString()+"/"+L[n].d.toString();
      }

    } else {
      L[n] = "0";
    }

  }

  var polynomial = "";

  if (L[0] != 0) {

    if (sign[0] == "-") {
      polynomial = sign[0] + L[0];
    } else {
      polynomial = L[0];
    }
    
  } 

  for (var q=1; q < points.length; q++) {
    if (L[q] != 0) {
      polynomial = polynomial + sign[q] + L[q] + "x^" + q;
    }

  }



console.log(y[0].n);
  var frac = y[0] //new Fraction(points[0][1],denom[0]);
  frac = frac.mul(-5);
console.log((frac.s*frac.n).toString()+"/"+frac.d.toString());

  return polynomial;
}
